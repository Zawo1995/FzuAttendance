<form nz-form [formGroup]="validateForm" (ngSubmit)="submit()" role="form" style="margin-left: 35%;margin-right: 35%;">
  <nz-alert *ngIf="error != ''" nzType="error" nzMessage="错误"
            [nzDescription]="error"
            [nzShowIcon]="true" style="margin-bottom: 5%;">
  </nz-alert>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="user">
        <input nz-input formControlName="userName" placeholder="请输入账户名/手机号/邮箱/其他账户"/>
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">
        请输入账户名
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="lock">
        <input nz-input type="password" formControlName="password" placeholder="请输入密码"/>
      </nz-input-group>

      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">
        请输入密码
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-col [nzSpan]="24" class="text-right">
      <a routerLink="/cover/forget-password">忘记密码</a>
    </nz-col>
  </nz-form-item>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="buttonLoading" nzBlock>
      登录
    </button>
  </nz-form-item>
  <nz-form-item>
    <nz-col [nzSpan]="24" class="text-right">
      <a routerLink="/cover/register">注册账户</a>
    </nz-col>
  </nz-form-item>
</form>
